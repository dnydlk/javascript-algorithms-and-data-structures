<!DOCTYPE = html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register Project</h1>
    <div class="container">
      <div id="change-due"></div>
      <label for="cash">Enter Cash from Customer:</label>
      <input type="number" id="cash" />
      <button id="purchase-btn">Purchase</button>
      <div class="cash-container">
        <div class="wrapper">
          <div>
            <p id="total">
              Total:
              <span id="price"></span>
            </p>
            <img
              src="https://www.svgrepo.com/show/141588/cash-register.svg"
              alt="" />
          </div>
          <div>
            <label>Change in Drawer:</label>
            <p>
              Pennies:
              <span></span>
            </p>
            <p>
              Nickels:
              <span></span>
            </p>
            <p>
              Dimes:
              <span></span>
            </p>
            <p>
              Quarters:
              <span></span>
            </p>
            <p>
              Ones:
              <span></span>
            </p>
            <p>
              Fives:
              <span></span>
            </p>
            <p>
              Tens:
              <span></span>
            </p>
            <p>
              Twenties:
              <span></span>
            </p>
            <p>
              Hundreds:
              <span></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
